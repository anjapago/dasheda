# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: earthquakes/dash-app
  tag: 0.1.0
  pullPolicy: Never

service:
  name: earthquakes-app
  type: NodePort
  externalPort: 8050
  internalPort: 8050

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
